<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAVE 主播 Live</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      min-height: 100vh;
      color: white;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: fadeInDown 1s ease-out;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(45deg, #4834d4, #686de0);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .stats {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .live-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .live-card {
      background: #2d2d4a;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeInUp 0.6s ease-out;
    }

    .live-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card-image {
      position: relative;
      width: 100%;
      height: 120px;
      overflow: hidden;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .live-card:hover .background-image {
      transform: scale(1.05);
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
    }

    .viewer-count {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      color: white;
      padding: 3px 6px;
      border-radius: 10px;
      font-size: 0.7rem;
      display: flex;
      align-items: center;
      gap: 3px;
    }

    .live-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #00d4aa;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 600;
      animation: pulse 2s infinite;
    }

    .category-badge {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(102, 126, 234, 0.9);
      backdrop-filter: blur(5px);
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 0.65rem;
      font-weight: 500;
    }

    .card-info {
      padding: 12px;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .streamer-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .streamer-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .streamer-name {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.8);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.7);
    }

    .loading i {
      font-size: 3rem;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255,255,255,0.7);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .live-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (min-width: 768px) {
      .live-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .live-grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .live-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }

    /* 動畫 */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Toast 通知 */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #00b894;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      z-index: 1000;
      animation: fadeInOut 3s ease-in-out;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      20%, 80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-broadcast-tower"></i> WAVE 主播 Live</h1>
      <p>探索精彩的直播內容</p>
    </div>

    <div class="controls">
      <button class="btn btn-primary" onclick="loadLives()">
        <i class="fas fa-sync-alt"></i> 刷新直播
      </button>
      <a href="index.html" class="btn btn-secondary">
        <i class="fas fa-play-circle"></i> 觀看回放
      </a>
    </div>

    <div class="stats" id="stats" style="display: none;">
      <h3><i class="fas fa-chart-line"></i> 目前共有 <span id="liveCount">0</span> 個直播進行中</h3>
    </div>

    <div id="loading" class="loading">
      <i class="fas fa-spinner"></i>
      <h3>載入中...</h3>
      <p>正在取得最新的直播內容</p>
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <i class="fas fa-tv"></i>
      <h3>目前沒有直播</h3>
      <p>請稍後再試或點擊刷新按鈕</p>
    </div>

    <div class="live-grid" id="liveGrid"></div>
  </div>

  <script>
    let currentLives = [];

    // 分類名稱映射表
    const categoryNames = {
      'goodnight': '晚安',
      'chat': '聊天',
      'singing': '歌唱',
      'daily_life': '每日生活',
      'game': '遊戲',
      'talent': '才藝',
      'outdoor': '戶外',
      'music': '音樂',
      'asmr': 'ASMR',
      'party': '派對',
      'daily': '每日生活',
      'story': '故事',
      'emotion': '情感',
      'wave_bar': 'Wave Bar',
      'lgbtq': '繪畫',
    };

    // 獲取分類名稱的函數
    function getCategoryName(categoryInfo) {
      if (!categoryInfo || !categoryInfo.id) {
        return '其他';
      }
      return categoryNames[categoryInfo.id] || categoryInfo.id;
    }

    async function fetchAllLives() {
      try {
        let cursor = '';
        let result = [];

        while (true) {
          const response = await fetch(`https://api.wave.com.tw/api/v1/lives?sort_by=all_viewer_count&cursor=${cursor}`);
          // 抓不出來的原因為受 CORS 限制開放以下將正常抓取
          //const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://api.wave.com.tw/api/v1/lives?sort_by=all_viewer_count&cursor=${cursor}`)}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const raw = await response.text();
          const data = JSON.parse(raw);
          

          const lives = data.data;
          if (!lives || lives.length === 0) break;

          lives.forEach(live => {
            result.push({
              id: live.id,
              name: live.streamer.name,
              image: live.streamer.avatar_url,
              title: live.title,
              backImage: live.streamer.avatar_url || live.streamer.avatar_url,
              waveLive: `https://wave.com.tw/lives/${live.id}`,
              viewers: live.now_viewer_count || 0, // 使用真實觀看人數
              category: getCategoryName(live.category_info) // 使用真實分類
            });
          });

          cursor = data.cursor;
          if (!cursor) break;
        }

        return result;
      } catch (error) {
        console.error('載入直播時發生錯誤:', error);
        return [];
      }
    }

    function openLive(live) {
      // 在新視窗開啟直播
      window.open(live.waveLive, '_blank');
      
      // 顯示成功提示
      showToast('直播已在新視窗開啟');
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerHTML = `<i class="fas fa-check"></i> ${message}`;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        if (document.body.contains(toast)) {
          document.body.removeChild(toast);
        }
      }, 3000);
    }

    async function loadLives() {
      const loading = document.getElementById('loading');
      const emptyState = document.getElementById('emptyState');
      const liveGrid = document.getElementById('liveGrid');
      const stats = document.getElementById('stats');
      const liveCount = document.getElementById('liveCount');

      // 顯示載入中
      loading.style.display = 'block';
      emptyState.style.display = 'none';
      liveGrid.innerHTML = '';
      stats.style.display = 'none';

      try {
        const lives = await fetchAllLives();
        currentLives = lives;

        // 隱藏載入中
        loading.style.display = 'none';

        if (lives.length === 0) {
          emptyState.style.display = 'block';
          return;
        }

        // 顯示統計資訊
        liveCount.textContent = lives.length;
        stats.style.display = 'block';

        // 渲染直播卡片
        lives.forEach((live, index) => {
          const card = document.createElement('div');
          card.className = 'live-card';
          card.style.animationDelay = `${index * 0.1}s`;
          card.onclick = () => openLive(live);
          
          card.innerHTML = `
            <div class="card-image">
              <img src="${live.backImage}" alt="直播背景" class="background-image" 
                   onerror="this.src='${live.image}'">
              <div class="card-overlay"></div>
              <div class="viewer-count">
                <i class="fas fa-eye"></i> ${live.viewers}
              </div>
              <div class="live-badge">直播</div>
              <div class="category-badge">${live.category}</div>
            </div>
            <div class="card-info">
              <div class="card-title">${live.title}</div>
              <div class="streamer-info">
                <img src="${live.image}" alt="${live.name}" class="streamer-avatar">
                <div class="streamer-name">${live.name}</div>
              </div>
            </div>
          `;
          
          liveGrid.appendChild(card);
        });

      } catch (error) {
        loading.style.display = 'none';
        emptyState.style.display = 'block';
        console.error('載入直播失敗:', error);
      }
    }

    // 自動載入一次
    loadLives();

    // 每5分鐘自動刷新一次
    //setInterval(loadLives, 5 * 60 * 1000);
  </script>
</body>
</html>
